<html>
  <head>
  <meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
  <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <title>User Delete Form</title>
  </head>
  <body>
    <style>
      #old{
      height: 10%px;
      width: 30%;
      background-color: goldenrod;
    }
    .c1{
      position: relative;
      background-color:goldenrod;
  width: 40%;
  height: 40%;
  left: 40%;
  top: 0%;
 
  margin-left: -100px;
    }
    #fixedContainer {
  position: relative;
  background-color:goldenrod;
  width: 35%;
  height: 20%;
  left: 40%;
  top: 0%;
  margin-left: -350px; 
}
    </style>
    
  <div id="old" class="container">
    <h2>Delete</h2>
      <form action=""  method="put">

      <br>
      <button type="submit" class="btn btn-default" (click)="getEmployee()">Get Employee Details </button><br><br>
    
<button type="submit"  (click)="loginCancel()" class="btn btn-danger">Cancel</button>
   
  
    </form>&nbsp;
  
  </div>
  <br><br>
  
  <div class="c1">
  <div class="container" *ngIf="employee">
  <div id="fixedContainer">
    <h2>User Delete</h2>
      <form action=""  method="post">
         <label for="eid" >Employee Name</label>
         <input type="text" [(ngModel)]="employee.firstName"   class="form-control" id="eid" placeholder="Enter Name" name="firstName">
      
      
      
        
        <label for="name">Last Name</label>
        <input type="text" [(ngModel)]="employee.lastName" class="form-control" id="name" placeholder="Enter Last Name" name="lastName">
      
     
      
        <label for="emailid">EmailId</label>
        <input type="text" [(ngModel)]="employee.emailId"class="form-control" id="emailid" placeholder="Email Id" name="emailId" required>
      
      
        <label for="mobile">Mobile</label>
        <input type="text" [(ngModel)]="employee.contactNo" class="form-control" id="mobile" placeholder="Enter Mobile Number" name="contactNo">
      
     
        <label for="pass">Password</label>
        <input type="password" [(ngModel)]="employee.password" class="form-control" id="pass" placeholder="Enter Password" name="password" required> 
      
        <label for="cpass">Gender</label><br>
        <input type="radio" name="gender"[(ngModel)]="employee.gender" value="male" checked> Male
  <input type="radio" name="gender" [(ngModel)]="employee.gender" value="female"> Female<br>
      
        <label for="Certif">Certificate</label>
        <input type="text" [(ngModel)]="employee.certification" class="form-control" id="Certifi" placeholder="Enter Certification " name="certification">
      
      
        <label for="address">skill</label>
        <input type="text" [(ngModel)]="employee.skill" class="form-control" id="address" placeholder="Enter Skills " name="skill">
      
      
     
        <label for="location">Address</label>
        <input type="text" [(ngModel)]="employee.proLocation"class="form-control" id="location" placeholder="Enter Present Location " name="proLocation">
   
      
        

     
      
        <label for="experiance">Experience</label><br>
        <input type="text" [(ngModel)]="employee.experience"class="form-control" id="experiance" placeholder="Enter Experience" name="experience">
      
      
     <br>
        <label for="noofstu">No Of Student Taught</label><br>
        <input type="text" [(ngModel)]="employee.noOfStudentTaught" class="form-control" id="noofstu" placeholder="Enter No Of Student Taught" name="noOfStudentTaught">
    
      
        <label for="noofplaced">No Of Student Places</label>
        <input type="text" [(ngModel)]="employee.noOfStudentPlaced"class="form-control" id="noofplaced" placeholder="Enter No Of Student Placed" name="noOfStudentPlaced">
    
        
      <br>
      <button type="submit" class="btn btn-default" (click)="deleteEmployee();employee.firstName='';employee.lastName='';employee.emailId='';employee.contactNo='';employee.password='';employee.date_of_joining='';employee.gender='';employee.certification='';employee.skill='';employee.proLocation='';employee.role='';employee.experience='';employee.noOfStudentTaught='';employee.noOfStudentPlaced
=''      ">Delete</button>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
<button type="submit"  (click)="loginCancel()" class="btn btn-danger">Cancel</button>
    </form>&nbsp;
  
  </div>
  </div>
  </div>
</body>
</html>
